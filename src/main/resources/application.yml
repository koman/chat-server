spring.profiles.active: dev

---

spring:
  profiles: dev
  session:
    store-type: redis  
  messages:
    cache-seconds: 0
  redis:
    host: localhost
    port: 6379
  data:
    redis:
      repositories:
        enabled: true

server.session.timeout: 600

bmw:
  chat:
    relay:
      host: localhost
      port: 61613